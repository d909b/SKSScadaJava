<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>SKSScada - Web GUI</title>
    </h:head>
    <h:body>
        <center>
            <h2>SKSScada - Login</h2>
            <h:form>
                <h:outputLabel for="name" value="username:"/>
                <h:inputText id="name" value="#{loginPage.name}" required="true"/>
                <br/>
                <h:outputLabel for="password" value="password"/>
                <h:inputText id="password" value="#{loginPage.password}" required="true"/>
                <br/>
                <h:commandButton value="login" action="#{loginPage.login}"/>
            </h:form>
        </center>
    </h:body>
</html>
