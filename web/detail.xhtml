<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <head>
        <title>Messwerte</title>
    </head>
    <body>
        <h1> Aktuellster Messwert jedes Messwert Types </h1>
        
        <h:dataTable value="#{detailPage.measurementsModel}" var="measurement"
                    styleClass="order-table"
                    headerClass="order-table-header"
                    rowClasses="order-table-odd-row,order-table-even-row"
            >
                <h:column>
                    <f:facet name="header">Messwert Typ </f:facet>
                    <h:outputText value="#{measurement.measurementType}"/>
                    </h:column>
            <h:column>
                <f:facet name="header">Wert</f:facet>
                 <h:outputText value="#{measurement.wert}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Durchschnittswerte</f:facet>
                <h:commandButton value="Tag" onclick="alert(#{measurement.avgDay});"/>
                <h:commandButton value="Monat" onclick="alert(#{measurement.avgMonth});"/>
                <h:commandButton value="Jahr" onclick="alert(#{measurement.avgYear});"/>
            </h:column>
            </h:dataTable>
        <br/>
        <h:commandButton value="ZurÃ¼ck" onclick="history.go(-1)"/>
    </body>
</html>
