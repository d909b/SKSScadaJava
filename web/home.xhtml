<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>SKSScada - Web GUI</title>
    </h:head>
    <h:body>
        <f:metadata>
            <f:viewParam id="id" name="id" value="#{homePage.userId}" />        
        </f:metadata>

        <h1>Meine Anlagen:</h1>
 
            <h:dataTable value="#{homePage.sitesModel}" var="site"
                    styleClass="order-table"
                    headerClass="order-table-header"
                    rowClasses="order-table-odd-row,order-table-even-row"
            >
                <h:column>
                    <f:facet name="header">Seriennummer </f:facet>
                    <h:outputText value="#{site.serialnumber}"/>
                    </h:column>
                <h:column>
                    <f:facet name="header">Details </f:facet>
                      <h:button value="#{site.description}" outcome="detail.xhtml">
                          <f:param name="siteId" value="#{site.siteID}"/>
                      </h:button>
                </h:column>
            </h:dataTable>
        <br/>
        <h:button value="Ausloggen" outcome="login.xhtml"/>
    </h:body>
</html>
